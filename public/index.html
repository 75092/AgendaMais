  .noticia h3, .secao h3 {

  #logout-btn {

  @media (max-width: 900px) {

</head>
<body>
<!-- Bot√£o Logout -->
<button id="logout-btn" onclick="logout()">Logout</button>
<!-- Header com logotipo -->
<div class="header">
<img alt="Logotipo ULSAS" class="logo" src="/ulsas_logotipo.png"/>
</div>
<!-- Sidebar -->
<div class="sidebar">
<ul id="menu">
<li><a href="index.html">In√≠cio</a></li>
<li><a href="agendamentos.html">Agendamentos</a></li>
<li><a href="calendario.html">Calend√°rio</a></li>
<li><a href="salas.html">Salas</a></li>
<!-- A aba Administra√ß√£o ser√° adicionada via JavaScript apenas se o role for admin -->
</ul>
</div>
<!-- Conte√∫do principal -->
<div class="main-content">
<div class="container">
<div class="imagem">
<img alt="Imagem CCII" src="imagem CCII.png"/>
</div>
<div class="conteudo">
<h2>Not√≠cias</h2>
<div id="noticias-container">
<p>A carregar not√≠cias...</p>
</div>
<div class="secao">
<h3>üìò Manuais de Utiliza√ß√£o</h3>
<p>Aqui pode descarregar os manuais das salas e da aplica√ß√£o:</p>
<ul>
<li><a href="manuais/manual_salas.pdf">Manual de Utiliza√ß√£o das Salas</a></li>
</ul>
</div>
<div class="secao">
<h3>üìû Contactos</h3>
<p>Email: <a href="mailto:formacao@ulsas.min-saude.pt">formacao@ulsas.min-saude.pt</a></p>
<p>Telefone: 212727360</p>
</div>
</div>
</div>
</div>
<script>
    const token = localStorage.getItem("token");
    let role = null;

    if (!token) {
      window.location.href = "/login.html";
    } else {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const now = Math.floor(Date.now() / 1000);
        if (payload.exp < now) {
          localStorage.removeItem("token");
          window.location.href = "/login.html";
        } else {
          document.getElementById("logout-btn").style.display = "block";
          role = payload.role; // guarda a role
        }
      } catch (e) {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    }

    // S√≥ mostra a aba Administra√ß√£o se for admin
    if (role === "admin") {
      const menu = document.getElementById("menu");
      const adminItem = document.createElement("li");
      adminItem.innerHTML = '<a href="admin.html">Administra√ß√£o</a>';
      menu.appendChild(adminItem);
    }

    async function carregarNoticias() {
      const container = document.getElementById("noticias-container");
      try {
        const response = await fetch("noticias.json");
        if (!response.ok) throw new Error("Sem ficheiro");
        const noticias = await response.json();
        if (!noticias.length) {
          container.innerHTML = "<p>Ainda n√£o existem not√≠cias publicadas.</p>";
          return;
        }
        container.innerHTML = "";
        noticias.slice().reverse().forEach(noticia => {
          const div = document.createElement("div");
          div.classList.add("noticia");
          div.innerHTML = `
            <h3>${noticia.titulo}</h3>
            <small>${noticia.data}</small>
            <p>${noticia.conteudo}</p>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        container.innerHTML = "<p>Ainda n√£o existem not√≠cias publicadas.</p>";
      }
    }
    carregarNoticias();
  </script>
</body>
