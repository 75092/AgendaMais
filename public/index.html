<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>ULSAS - Início</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
    }
    header {
      background: #2b7cff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .imagem {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .imagem img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .conteudo {
      flex: 1;
      padding: 20px;
    }
    .noticia {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .noticia h3 {
      margin: 0 0 10px;
      color: #2b7cff;
    }
    .noticia small {
      color: #666;
      font-size: 0.85rem;
    }
    .contactos {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      background: #2b7cff;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ULSAS - Unidade Local de Saúde Almada Seixal</h1>
  </header>

  <div class="container">
    <div class="imagem">
      <img src="imagem CCII.png" alt="Imagem CCII">
    </div>
    <div class="conteudo">
      <h2>Últimas Notícias</h2>
      <div id="noticias-container">
        <p>A carregar notícias...</p>
      </div>

      <div class="contactos">
        <h2>Contactos - Departamento de Formação</h2>
        <p><strong>Email:</strong> formacao@ulsas.pt</p>
        <p><strong>Telefone:</strong> 21 000 000</p>
        <p><strong>Morada:</strong> Av. Principal, 123 - Almada</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 ULSAS - Todos os direitos reservados</p>
  </footer>

  <script>
    async function carregarNoticias() {
      const container = document.getElementById("noticias-container");
      try {
        const response = await fetch("noticias.json");
        if (!response.ok) throw new Error("Sem ficheiro");
        const noticias = await response.json();
        if (!noticias.length) {
          container.innerHTML = "<p>Ainda não existem notícias publicadas.</p>";
          return;
        }
        container.innerHTML = "";
        noticias.slice().reverse().forEach(noticia => {
          const div = document.createElement("div");
          div.classList.add("noticia");
          div.innerHTML = `
            <h3>${noticia.titulo}</h3>
            <small>${noticia.data}</small>
            <p>${noticia.conteudo}</p>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        container.innerHTML = "<p>Ainda não existem notícias publicadas.</p>";
      }
    }
    carregarNoticias();
  </script>
</body>
</html>
