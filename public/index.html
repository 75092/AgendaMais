<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Index</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #logout-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 8px 14px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2000;
      display: none;
    }

    .home-section {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .home-section img {
      max-width: 350px; /* imagem maior */
    }

    .noticias, .contactos {
      width: 80%;
      max-width: 800px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    .noticias h2, .contactos h2 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .noticia {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
  <script src="auth.js"></script>
</head>
<body>

  <!-- Bot√£o Logout -->
  <button id="logout-btn" onclick="logout()">Logout</button>

  <!-- Header com logotipo -->
  <div class="header">
    <img src="/ulsas_logotipo.png" alt="Logotipo ULSAS" class="logo" />
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="index.html">In√≠cio</a></li>
      <li><a href="agendamentos.html">Agendamentos</a></li>
      <li><a href="calendario.html">Calend√°rio</a></li>
      <li><a href="salas.html">Salas</a></li>
      <li><a href="admin.html">Administra√ß√£o</a></li>
    </ul>
  </div>

  <!-- Conte√∫do principal -->
  <div class="main-content">
    <div class="home-section">
      <!-- Imagem CCII -->
      <img src="imagem CCII.png" alt="Logo CCII">

      <!-- Not√≠cias -->
      <div class="noticias">
        <h2>Not√≠cias</h2>
        <div id="lista-noticias"></div>
      </div>

      <!-- Contactos -->
      <div class="contactos">
        <h2>Contactos do Departamento de Forma√ß√£o</h2>
        <p><strong>Email:</strong> formacao@ulsas.min-saude.pt</p>
        <p><strong>Telefone:</strong> 212 000 000</p>
        <p><strong>HGO Piso 2</p>
      </div>
    </div>
  </div>

  <!-- Script de autentica√ß√£o e logout -->
  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "/login.html";
    } else {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const now = Math.floor(Date.now() / 1000);

        if (payload.exp < now) {
          localStorage.removeItem("token");
          window.location.href = "/login.html";
        } else {
          document.getElementById("logout-btn").style.display = "block";
        }
      } catch (e) {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    }

    // Carregar not√≠cias do ficheiro JSON
    async function carregarNoticias() {
      try {
        const response = await fetch("noticias.json");
        const noticias = await response.json();

        const container = document.getElementById("lista-noticias");
        container.innerHTML = "";

        noticias.forEach(noticia => {
          const div = document.createElement("div");
          div.classList.add("noticia");
          div.innerHTML = `<strong>üì¢ ${noticia.titulo}:</strong> ${noticia.conteudo}`;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("Erro ao carregar not√≠cias", e);
      }
    }

    carregarNoticias();
  </script>

</body>
</html>
