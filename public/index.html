<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>ULSAS - Início</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #logout-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 8px 14px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2000;
      display: none;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .imagem {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .imagem img {
      max-width: 95%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .conteudo {
      flex: 1;
      padding: 20px;
    }
    .noticia {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .noticia h3 {
      margin: 0 0 10px;
      color: #2b7cff;
    }
    .noticia small {
      color: #666;
      font-size: 0.85rem;
    }
    .contactos {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Botão Logout -->
  <button id="logout-btn" onclick="logout()">Logout</button>

  <!-- Header com logotipo -->
  <div class="header">
    <img src="/ulsas_logotipo.png" alt="Logotipo ULSAS" class="logo" />
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="agendamentos.html">Agendamentos</a></li>
      <li><a href="calendario.html">Calendário</a></li>
      <li><a href="salas.html">Salas</a></li>
      <li><a href="admin.html">Administração</a></li>
    </ul>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <div class="container">
      <div class="imagem">
        <img src="imagem CCII.png" alt="Imagem CCII">
      </div>
      <div class="conteudo">
        <h2>Últimas Notícias</h2>
        <div id="noticias-container">
          <p>A carregar notícias...</p>
        </div>

        <div class="contactos">
          <h2>Contactos - Departamento de Formação</h2>
          <p><strong>Email:</strong> formacao@ulsas.pt</p>
          <p><strong>Telefone:</strong> 21 000 000</p>
          <p><strong>HGO Piso 2</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "/login.html";
    } else {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const now = Math.floor(Date.now() / 1000);
        if (payload.exp < now) {
          localStorage.removeItem("token");
          window.location.href = "/login.html";
        } else {
          document.getElementById("logout-btn").style.display = "block";
        }
      } catch (e) {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      }
    }
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    }

    async function carregarNoticias() {
      const container = document.getElementById("noticias-container");
      try {
        const response = await fetch("noticias.json");
        if (!response.ok) throw new Error("Sem ficheiro");
        const noticias = await response.json();
        if (!noticias.length) {
          container.innerHTML = "<p>Ainda não existem notícias publicadas.</p>";
          return;
        }
        container.innerHTML = "";
        noticias.slice().reverse().forEach(noticia => {
          const div = document.createElement("div");
          div.classList.add("noticia");
          div.innerHTML = `
            <h3>${noticia.titulo}</h3>
            <small>${noticia.data}</small>
            <p>${noticia.conteudo}</p>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        container.innerHTML = "<p>Ainda não existem notícias publicadas.</p>";
      }
    }
    carregarNoticias();
  </script>
</body>
</html>
