<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>ULSAS - In√≠cio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .icon-livro {
      color: #2ecc40;
    }
    .capa-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .capa-img {
      max-width: 490px;
      width: 70%;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(43,124,255,0.09);
    }
    .caixas-horizontal {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 32px;
      width: 100%;
      margin-bottom: 40px;
    }
    @media (max-width: 1100px) {
      .caixas-horizontal {
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }
    }
    #logout-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 8px 14px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2000;
      display: none;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .imagem {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .imagem img {
      max-width: 95%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .conteudo {
      flex: 1;
      padding: 20px;
    }
    .caixa {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(43,124,255,0.09);
      padding: 22px 28px 18px 28px;
      margin-bottom: 28px;
      border: none;
      max-width: 600px;
    }
    .caixa h3 {
      margin: 0 0 10px;
      color: #2ecc40;
      font-size: 1.3rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .caixa p {
      margin: 0 0 8px 0;
    }
    .caixa ul {
      margin: 10px 0 0 18px;
    }
    .caixa li {
      margin-bottom: 6px;
    }
    .caixa a {
      color: #2176d3;
      text-decoration: underline;
      font-weight: 500;
    }
    .caixa a:hover {
      color: #1e4fa3;
    }
    .noticia {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(43,124,255,0.09);
      padding: 22px 28px 18px 28px;
      margin-bottom: 28px;
      border: none;
      max-width: 600px;
    }
    .noticia h3 {
      margin: 0 0 10px;
      color: #2ecc40;
      font-size: 1.15rem;
      font-weight: 700;
    }
    .noticia small {
      color: #666;
      font-size: 0.92rem;
      margin-bottom: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Bot√£o Logout -->
  <button id="logout-btn" onclick="logout()">Logout</button>

  <!-- Header com logotipo -->
  <div class="header">
    <img src="/ulsas_logotipo.png" alt="Logotipo ULSAS" class="logo" />
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul id="menu">
      <li><a href="index.html">In√≠cio</a></li>
      <li><a href="agendamentos.html">Agendamentos</a></li>
      <li><a href="calendario.html">Calend√°rio</a></li>
      <li><a href="salas.html">Salas</a></li>
      <!-- A aba Administra√ß√£o ser√° adicionada via JavaScript apenas se o role for admin -->
    </ul>
  </div>

  <!-- Conte√∫do principal -->
  <div class="main-content">
    <div class="capa-container">
      <img src="imagem CCII.png" alt="Foto de capa" class="capa-img">
    </div>
    <div class="caixas-horizontal">
      <div class="noticia" id="noticias-container">
        <h3>üì∞ Not√≠cias</h3>
        <p>A carregar not√≠cias...</p>
      </div>
      <div class="caixa">
    <h3><span class="icon-livro">üìó</span> Manuais de Utiliza√ß√£o</h3>
        <p>Aqui pode descarregar os manuais das salas e da aplica√ß√£o:</p>
        <ul>
          <li><a href="manuais/manual_salas.pdf">Manual de Utiliza√ß√£o das Salas</a></li>
        </ul>
      </div>
      <div class="caixa">
        <h3>üìû Contactos</h3>
        <p>Email: <a href="mailto:formacao@ulsas.min-saude.pt">formacao@ulsas.min-saude.pt</a></p>
        <p>Telefone: 212727360</p>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    let role = null;

    if (!token) {
      window.location.href = "/login.html";
    } else {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const now = Math.floor(Date.now() / 1000);
        if (payload.exp < now) {
          localStorage.removeItem("token");
          window.location.href = "/login.html";
        } else {
          document.getElementById("logout-btn").style.display = "block";
          role = payload.role; // guarda a role
        }
      } catch (e) {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    }

    // S√≥ mostra a aba Administra√ß√£o se for admin
    if (role === "admin") {
      const menu = document.getElementById("menu");
      const adminItem = document.createElement("li");
      adminItem.innerHTML = '<a href="admin.html">Administra√ß√£o</a>';
      menu.appendChild(adminItem);
    }

    async function carregarNoticias() {
      const container = document.getElementById("noticias-container");
      try {
        const response = await fetch("noticias.json");
        if (!response.ok) throw new Error("Sem ficheiro");
        const noticias = await response.json();
        let html = `<h3>üì∞ Not√≠cias</h3>`;
        if (!noticias.length) {
          html += "<p>Ainda n√£o existem not√≠cias publicadas.</p>";
          container.innerHTML = html;
          return;
        }
        noticias.slice().reverse().forEach(noticia => {
          html += `
            <div class='noticia'>
              <h3>${noticia.titulo}</h3>
              <small>${noticia.data}</small>
              <p>${noticia.conteudo}</p>
            </div>
          `;
        });
        container.innerHTML = html;
      } catch (e) {
        container.innerHTML = `<h3>üì∞ Not√≠cias</h3><p>Ainda n√£o existem not√≠cias publicadas.</p>`;
      }
    }
    carregarNoticias();
  </script>
</body>
</html>
