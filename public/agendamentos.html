<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="utf-8"/>
    <title>Agendamentos</title>
    <link href="style.css" rel="stylesheet"/>
    <style>
        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px 20px;
            margin-top: 5px;
        }

        label {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        select {
            margin-left: 10px;
        }

        textarea {
            width: 50%;
            resize: vertical;
        }
    </style>
</head>
<body>

    <div class="header">
        <img alt="Logotipo ULSAS" class="logo" src="/ulsas_logotipo.png"/>
        <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <div class="sidebar">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="agendamentos.html">Agendamentos</a></li>
            <li><a href="calendario.html">Calendário</a></li>
            <li><a href="salas.html">Salas</a></li>
            <li><a href="admin.html">Administração</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Meus Agendamentos</h1>
        <button class="botao-novo" onclick="abrirModal()">+ Novo Agendamento</button>

        <h2>Agendamentos da Semana</h2>
        <label for="filtroSala"><strong>Filtrar por Sala:</strong></label>
        <select id="filtroSala" onchange="mostrarAgendamentosSemana()">
            <option value="todas">Ver Todas</option>
            <optgroup label="HGO">
                <option>HGO - Sala Almada</option>
                <option>HGO - Sala Garcia de Orta</option>
                <option>HGO - Sala Tejo</option>
                <option>HGO - Sala Almada + Garcia de Orta</option>
            </optgroup>
            <optgroup label="CF Sobreda">
                <option>CF Sobreda - Auditório Dr. Luís Amaro</option>
                <option>CF Sobreda - Sala Sado</option>
                <option>CF Sobreda - Sala Tejo</option>
            </optgroup>
            <optgroup label="CF Amora">
                <option>CF Amora - Sala Amora</option>
            </optgroup>
        </select>

        <table id="tabela-semanal">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora Início</th>
                    <th>Hora Fim</th>
                    <th>Sala</th>
                    <th>Evento</th>
                    <th>Participantes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="modal" id="modalAgendamento">
        <div class="modal-content">
            <span class="fechar" onclick="fecharModal()">×</span>
            <h2>Novo Agendamento</h2>
            <form id="agendamento-form">

                <fieldset>
                    <legend><strong>Requerente</strong></legend>
                    <label>Nome:<input id="nomeReq" required type="text" name="nome_requerente"/></label>
                    <label>Número Mecanográfico:<input id="numMec" maxlength="10" name="num_mecanografico"/></label>
                    <label>Serviço:<input id="servicoReq" required type="text" name="servico"/></label>
                    <div class="linha">
                        <label>Email:<input id="emailReq" required type="email" name="email"/></label>
                        <label>Telemóvel:<input id="contactoReq" required type="tel" name="contacto"/></label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend><strong>Data e Hora</strong></legend>
                    <label>Data:<input id="data" required type="date" name="data" onchange="atualizarSalasDisponiveis()"/></label>
                    <div class="linha">
                        <label>Hora Início:<input id="horaInicio" required type="time" name="hora_inicio" onchange="atualizarSalasDisponiveis()"/></label>
                        <label>Hora Fim:<input id="horaFim" required type="time" name="hora_fim" onchange="atualizarSalasDisponiveis()"/></label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend><strong>Evento</strong></legend>
                    <label>Sala:<select id="sala" required name="sala"></select></label>
                    <label>Tipo de Evento:
                        <select id="tipoEvento" required name="tipo_evento">
                            <option value="">-- Selecione --</option>
                            <option value="Reuniões clínicas">Reuniões Clínicas</option>
                            <option value="Reuniões Entidades Externas">Reuniões Entidades Externas</option>
                            <option value="Concursos e Exames">Concursos e Exames</option>
                            <option value="Formação em Serviço">Formação em Serviço</option>
                            <option value="Auditoria">Auditoria</option>
                            <option value="Reunião de Comissão">Reunião de Comissão</option>
                            <option value="Formação para Utentes">Formação para Utentes</option>
                        </select>
                    </label>
                    <div class="linha">
                        <label>Nome do Evento:<input id="nomeEvento" required type="text" name="nome_evento"/></label>
                        <label>Participantes:<input id="participantes" type="number" name="participantes"/></label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend><strong>Recursos</strong></legend>
                    <div class="checkbox-group">
                        <label>Material Clínico <input type="checkbox" name="recursos" value="Material Clínico"></label>
                        <label>Material Informativo <input type="checkbox" name="recursos" value="Material Informativo"></label>
                        <label>Apoio de Secretariado <input type="checkbox" name="recursos" value="Apoio de Secretariado"></label>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend><strong>Equipamento Audiovisual e Informático</strong></legend>
                    <div class="checkbox-group">
                        <label>LCD <input name="recursos" value="LCD" type="checkbox"></label>
                        <label>Colunas <input name="recursos" value="Colunas" type="checkbox"></label>
                        <label>Microfone <input name="recursos" value="Microfone" type="checkbox"></label>
                        <label>Vídeo Projetor <input name="recursos" value="Video Projetor" type="checkbox"></label>
                        <label>Ponteiro <input name="recursos" value="Ponteiro" type="checkbox"></label>
                        <label>Computador <input name="recursos" value="Computador" type="checkbox"></label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend><strong>Observações</strong></legend>
                    <textarea id="observacoes" placeholder="Escreva aqui.." rows="4" name="observacoes"></textarea>
                </fieldset>

                <button class="botao-novo" type="submit">Submeter</button>
            </form>
        </div>
    </div>
    <div class="toast" id="toast"></div>

    <script src="auth.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
