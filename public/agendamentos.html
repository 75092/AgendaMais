<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <title>Agendamentos</title>
  <link href="style.css" rel="stylesheet"/>
  <script src="auth.js"></script>

  <style>
    fieldset {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 colunas */
      gap: 8px 20px;
      margin-top: 5px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    select {
      margin-left: 10px;
    }

    textarea {
      width: 50%;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="header">
    <img alt="Logotipo ULSAS" class="logo" src="/ulsas_logotipo.png"/>
  </div>

  <div class="sidebar">
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="agendamentos.html">Agendamentos</a></li>
      <li><a href="calendario.html">Calendário</a></li>
      <li><a href="salas.html">Salas</a></li>
      <li><a href="admin.html">Administração</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Agendamentos</h1>
    <a class="botao-novo" href="#" onclick="abrirModal()">+ Novo Agendamento</a>

    <h2>Agendamentos da Semana</h2>
    <label for="filtroSala"><strong>Filtrar por Sala:</strong></label>
    <select id="filtroSala" onchange="mostrarAgendamentosSemana()">
      <option value="todas">Ver Todas</option>
      <optgroup label="HGO">
        <option>HGO - Sala Almada</option>
        <option>HGO - Sala Garcia de Orta</option>
        <option>HGO - Sala Tejo</option>
        <option>HGO - Sala Almada + Garcia de Orta</option>
      </optgroup>
      <optgroup label="CF Sobreda">
        <option>CF Sobreda - Auditório Dr. Luís Amaro</option>
        <option>CF Sobreda - Sala Sado</option>
        <option>CF Sobreda - Sala Tejo</option>
      </optgroup>
      <optgroup label="CF Amora">
        <option>CF Amora - Sala Amora</option>
      </optgroup>
    </select>

    <table id="tabela-semanal">
      <thead>
        <tr>
          <th>Data</th>
          <th>Hora Início</th>
          <th>Hora Fim</th>
          <th>Sala</th>
          <th>Evento</th>
          <th>Participantes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Novo Agendamento -->
  <div class="modal" id="modalAgendamento">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModal()">×</span>
      <h2>Novo Agendamento</h2>
      <form id="form-agendamento">

        <fieldset>
          <legend><strong>Requerente</strong></legend>
          <label>Nome:<input id="nomeReq" required type="text"/></label>
          <label>Número Mecanográfico:<input id="numMec" required type="text"/></label>
          <label>Serviço:<input id="servicoReq" required type="text"/></label>
          <div class="linha">
            <label>Email:<input id="emailReq" required type="email"/></label>
            <label>Telemóvel:<input id="contactoReq" required type="tel" placeholder="912 345 678"/></label>
          </div>
        </fieldset>

        <fieldset>
          <legend><strong>Data e Hora</strong></legend>
          <label>Data:<input id="data" required type="date" onchange="atualizarSalasDisponiveis()"/></label>
          <div class="linha">
            <label>Hora Início:<input id="horaInicio" required type="time" onchange="atualizarSalasDisponiveis()"/></label>
            <label>Hora Fim:<input id="horaFim" required type="time" onchange="atualizarSalasDisponiveis()"/></label>
          </div>
        </fieldset>

        <fieldset>
          <legend><strong>Evento</strong></legend>
          <label>Sala:<select id="sala" required></select></label>
          <label>Tipo de Evento:
            <select id="tipoEvento" required>
              <option value="">-- Selecione --</option>
              <option value="Reuniões clínicas">Reuniões Clínicas</option>
              <option value="Reuniões Entidades Externas">Reuniões Entidades Externas</option>
              <option value="Concursos e Exames">Concursos e Exames</option>
              <option value="Formação em Serviço">Formação em Serviço</option>
              <option value="Auditoria">Auditoria</option>
              <option value="Reunião de Comissão">Reunião de Comissão</option>
              <option value="Formação para Utentes">Formação para Utentes</option>
            </select>
          </label>
          <div class="linha">
            <label>Nome do Evento:<input id="nomeEvento" required type="text"/></label>
            <label>Participantes:<input id="participantes" type="number"/></label>
          </div>
        </fieldset>

        <fieldset>
          <legend><strong>Recursos</strong></legend>

<!-- Catering com dropdown -->
<div style="display: flex; align-items: center; gap: 10px;">
  <label>
    <input type="checkbox" name="recursos" value="Catering"> <strong>Catering:</strong>
  </label>
  <select name="catering_opcao">
    <option value="">-- Selecione --</option>
    <option value="coffee-break">Coffee-Break</option>
    <option value="almoco">Almoço</option>
  </select>
</div>

<br><br>

<!-- Outras opções -->
<div class="checkbox-group">
  <label><input type="checkbox" name="recursos" value="Material Clínico"> Material Clínico</label>
  <label><input type="checkbox" name="recursos" value="Material Informativo"> Material Informativo</label>
  <label><input type="checkbox" name="recursos" value="Apoio de Secretariado"> Apoio de Secretariado</label>
</div>

<br>

<!-- Grupo Equipamento -->
<strong>Equipamento Audiovisual e Informático</strong>
<div class="checkbox-group">
  <label><input type="checkbox" name="recursos" value="LCD"> LCD</label>
  <label><input type="checkbox" name="recursos" value="Colunas"> Colunas</label>
  <label><input type="checkbox" name="recursos" value="Microfone"> Microfone</label>
  <label><input type="checkbox" name="recursos" value="Video Projetor"> Video Projetor</label>
  <label><input type="checkbox" name="recursos" value="Ponteiro"> Ponteiro</label>
  <label><input type="checkbox" name="recursos" value="Computador"> Computador</label>
</div>


          
        </fieldset>

        <fieldset>
          <legend><strong>Observações</strong></legend>
          <textarea id="observacoes" placeholder="Escreva aqui.." rows="4"></textarea>
        </fieldset>

        <button class="botao-novo" type="button" onclick="guardarAgendamento()">Submeter</button>
      </form>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <script src="scripts.js"></script>
</body>
</html>
