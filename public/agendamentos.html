<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <title>Agendamentos</title>
  <link href="style.css" rel="stylesheet"/>
  <script src="auth.js"></script>

  <style>
    fieldset {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px 20px;
      margin-top: 5px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    select {
      margin-left: 10px;
    }

    textarea {
      width: 100%;
      resize: vertical;
    }

    fieldset.recursos {
      background-color: #e6f4ea;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      padding: 12px;
    }

    .botao-novo {
      margin-top: 15px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .botao-novo:hover {
      background-color: #45a049;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }

    /* Botão de Logoff */
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #c9302c;
    }

    /* Popup central */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-content {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .popup-content p {
      margin-bottom: 15px;
      font-size: 1rem;
    }
    .popup-content button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .popup-content button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="header">
    <img alt="Logotipo ULSAS" class="logo" src="/ulsas_logotipo.png"/>
    <button id="logoutBtn" class="logout-btn" onclick="logout()">Logoff</button>
  </div>

  <div class="sidebar">
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="agendamentos.html">Agendamentos</a></li>
      <li><a href="calendario.html">Calendário</a></li>
      <li><a href="salas.html">Salas</a></li>
      <li><a href="admin.html">Administração</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Agendamentos</h1>
    <a class="botao-novo" href="#" onclick="abrirModal()">+ Novo Agendamento</a>

    <h2>Agendamentos da Semana</h2>
    <label for="filtroSala"><strong>Filtrar por Sala:</strong></label>
    <select id="filtroSala" onchange="mostrarAgendamentosSemana()">
      <option value="todas">Ver Todas</option>
      <optgroup label="HGO">
        <option>HGO - Sala Almada</option>
        <option>HGO - Sala Garcia de Orta</option>
        <option>HGO - Sala Tejo</option>
        <option>HGO - Sala Almada + Garcia de Orta</option>
      </optgroup>
      <optgroup label="CF Sobreda">
        <option>CF Sobreda - Auditório Dr. Luís Amaro</option>
        <option>CF Sobreda - Sala Sado</option>
        <option>CF Sobreda - Sala Tejo</option>
      </optgroup>
      <optgroup label="CF Amora">
        <option>CF Amora - Sala Amora</option>
      </optgroup>
    </select>

    <table id="tabela-semanal">
      <thead>
        <tr>
          <th>Data</th>
          <th>Hora Início</th>
          <th>Hora Fim</th>
          <th>Sala</th>
          <th>Evento</th>
          <th>Participantes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Novo Agendamento -->
  <div class="modal" id="modalAgendamento">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModal()">×</span>
      <h2>Novo Agendamento</h2>
      
      <form id="agendamento-form">
        <!-- (formulário igual ao que já unificámos antes) -->
        <!-- ... -->
        <button class="botao-novo" type="submit">Submeter</button>
      </form>
    </div>
  </div>

  <!-- Popup central de sucesso -->
  <div id="successPopup" class="popup">
    <div class="popup-content">
      <p>O seu pedido foi submetido com sucesso<br>
      e será validado por e-mail em breve.</p>
      <button onclick="fecharPopup()">OK</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <script src="scripts.js"></script>
</body>
</html>
