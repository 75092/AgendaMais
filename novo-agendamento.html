<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Novo Agendamento</title>
</head>
<body>
  <h2>Formulário de Agendamento</h2>
  <form>
    <label>Número Mecanográfico: <input type="text" name="num_mecanografico"></label><br>
    <label>Nome do Requerente: <input type="text" name="nome"></label><br>
    <label>Serviço do Requerente: <input type="text" name="servico"></label><br>
    <label>Email: <input type="email" name="email"> Contacto: <input type="tel" name="contacto"></label><br>
    <label>Sala Pretendida: 
      <select name="sala">
        <option>Almada</option>
        <option>Garcia de Orta</option>
        <option>Tejo</option>
        <option>Informática</option>
        <option>S. João</option>
        <option>CDC</option>
        <option>Auditório</option>
        <option>Amora</option>
        <option>Seixal</option>
        <option>IPQ</option>
        <option>IEP</option>
        <option>Heli Porto</option>
      </select>
    </label><br>
    <label>Nome do Evento: <input type="text" name="evento"> Nº Participantes: <input type="number" name="num_participantes"></label><br>
    <label>Data e Hora: <input type="datetime-local" name="datahora"></label><br>
    <fieldset>
      <legend>Equipamentos Necessários</legend>
      <label><input type="checkbox" name="equipamento" value="projetor"> Projetor</label>
      <label><input type="checkbox" name="equipamento" value="computador"> Computador</label>
      <label><input type="checkbox" name="equipamento" value="som"> Som</label>
      <label><input type="checkbox" name="equipamento" value="coffee"> Coffee break</label>
    </fieldset>
    <label>Observações extras:<br>
      <textarea name="observacoes" rows="4" cols="50"></textarea>
    </label><br>
    <button type="submit">Submeter</button>
  </form>
</body>
</html>
